<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Im using a header tag to wrap all my logos and nav-links-->
    <header>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link1" href="#">Gmail</a></li>
          <li><a class="nav-link2" href="#">Bilder</a></li>
        </ul>
      </nav>
      <div class="burger-menu">
        <a href="#"
          ><img
            class="burger-menulink"
            src="Skärmavbild 2020-07-07 kl. 17.33.43.png"
            alt="burger-menu"
        /></a>
      </div>
      <div class="profile-pic">
        <a href="#"
          ><img
            class="profile-pic"
            src="https://lh3.googleusercontent.com/ogw/ADGmqu_I3j_aWjRLGl97SmvJwotO5yAsUOC4AmXnL7MK=s192-c-mo"
            alt="profile picture"
        /></a>
      </div>
    </header>
    <main>
      <div class="logo">
        <img
          src="https://www.google.se/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          alt="google"
        />
      </div>
      <form
        action="https://www.google.com/search"
        class="search-form"
        method="get"
        name="serachform"
        target="_blank"
      >
        <input name="sitesearch" type="hidden" />
        <input
          type="text"
          autocomplete="on"
          class="form-control-search"
          name="q"
          required
        />
        <button class="button" type="submit">Sök på Google</button>
        <button class="button" type="submit">Jag har tur</button>
      </form>
      <div class="mglass-pic">
        <svg
          focusable="false"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          ></path>
        </svg>
      </div>
      <div class="icon">
        <svg
          class="HPVvwb"
          focusable="false"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
            fill="#4285f4"
          ></path>
          <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
          <path
            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
            fill="#f4b400"
          ></path>
          <path
            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
            fill="#ea4335"
          ></path>
        </svg>
      </div>
      <div class="language">
        <p>Google på: <a href="#">English</a></p>
      </div>
      <div class="bottom-navbar">
        <span>Sverige</span>
      </div>
      <div class="bottom-navbar2">
        <nav>
          <ul class="ending">
            <li><a href="#" class="btm-navlinks">Annonsering</a></li>
            <li><a href="#" class="btm-navlinks">Företagslösningar</a></li>
            <li><a href="#" class="btm-navlinks">Om</a></li>
            <li><a href="#" class="btm-navlinks">Så fungerar Sök</a></li>
            <li><a href="#" class="btm-navlinks">Sekretess</a></li>
            <li><a href="#" class="btm-navlinks">Villkor</a></li>
            <li><a href="#" class="btm-navlinks">Inställningar</a></li>
          </ul>
        </nav>
      </div>
    </main>
  </body>
</html>
